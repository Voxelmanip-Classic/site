<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% if page.title != "index" %}{{ page.title }} - {% endif %}{{ site.title }}</title>

	<style>@font-face{font-family:"Roboto";font-style:normal;font-weight:400;font-display:swap;src:local("Roboto"),url("/assets/fonts/roboto-v29-latin-ext_latin-regular.woff2") format("woff2"),url("/assets/fonts/roboto-v29-latin-ext_latin-regular.woff") format("woff")}@font-face{font-family:"Roboto";font-style:normal;font-weight:700;font-display:swap;src:local("Roboto Bold"),url("/assets/fonts/roboto-v29-latin-ext_latin-700.woff2") format("woff2"),url("/assets/fonts/roboto-v29-latin-ext_latin-700.woff") format("woff")}</style>
	<link rel="stylesheet" href="/assets/style.css?v=26" type="text/css">
	<link rel="sitemap" href="/sitemap.xml" type="application/xml" title="Sitemap">

	{% seo title=false %}

	<link rel="icon" href="/icon.png">
</head>
<body>
	<div class="container">
		<div class="sidebar">
			<a href="/wiki/"><img src="/assets/logo.webp" class="logo"></a>

			<ul class="sidelinks">
				<li><a href="/wiki/">Main page</a></li>
				<li><a href="Blocks">Blocks</a></li>
				<li><a href="/wiki/Page_Index">Page Index</a></li>
				<li><a target="_blank" href="https://voxelmanip.se/donate/">Donate</a></li>
			</ul>

			<div class="sideheader">Actions</div>
			<ul class="sidelinks">
				<li><a target="_blank" href="{{ site.repo }}/commits/master">Recent changes</a></li>
				<li><a target="_blank" href="{{ site.repo }}/edit/master/{{ page.path }}">Edit page</a></li>
				<li><a target="_blank" href="{{ site.repo }}/commits/master/{{ page.path }}">Page history</a></li>
			</ul>
		</div>
		<div class="main"><h1>{% if page.title == "index" %}{{ site.title }}{% else %}{{ page.title }}{% endif %}</h1>{{ content }}</div>
	</div>
</body>
</html>
